{% extends "base.html" %}
{% block title %}Mis Consorcios - AdminProp{% endblock %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/complejos.css') }}">
{% endblock %}
{% block content %}
    <section id="complejos" class="page active">
        <h1>Complejos</h1>
        <div class="complejos-container">
            {% for consortium in consortiums %}
                {% include "_components/_consorcio.html" %}
            {% endfor %}
            <button id="agregar-complejo-btn" class="agregar-complejo-btn">Agregar complejo</button>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/complejos.js') }}"></script>
{% endblock %}
